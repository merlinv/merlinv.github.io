<!DOCTYPE html>
<html>
  <head>
    <title>
      Lighter
    </title>
    <!-- // <script type="text/javascript" src="/js/jquery.parallax.js"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.flip.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Lighter</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="">Your move:&nbsp;<span id="your-move" class="badge"></span></p><button type="button" id="replay" class="btn btn-success">Play Again</button>
        </div>
      </div>
      <div id="my-modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content" style="margin-top:300px">
            <div class="modal-body">
              <h2 class="center-block" style="text-align:center;font-family:fantasy;font-size:40px;">YOU  WIN!!!</h2>
              <span id="score" class="center-block"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="center-block btn btn-success" data-dismiss="modal">Play Again</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <div class="center-block game-container">
        <div class="grid-box">
        </div>
      </div>
      <div class="center-block instruction"><span style="font-weight:bold">How to Play:</span> When click to a circle, all neighbor will change their color.Make all become red to win.</div>
    </div>
  </body>
